<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h2>Login Page</h2>
    {% if form.errors %}
    <p>There's something wrong with what you entered!</p>
    {% endif %}

    {% if next %}
    <p>Hey, you can't access that page.</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}

        <p> Username: {{ form.username }} </p>
        <p> Password: {{ form.password }} </p>

        <input type="submit" value="login">
        <input type="hidden" name="next" value="{{ next }}">

        <p><a href="/">if you are a new user.</a> </p>
    </form>

</body>
</html>
